<ion-modal-view>
  <div class="signature-pad-container">
    <div id="signature-pad" class="m-signature-pad">
      <div class="m-signature-pad--body">
        <canvas></canvas>
      </div>
      <div class="m-signature-pad--footer">
        <div class="description">Sign above</div>
        <div class="left">
          <button type="button" class="button clear" ng-click="clear()">Clear</button>
        </div>
        <div class="right">
          <button type="button" class="button save" ng-click="cancel()">Cancel</button>
          <button type="button" class="button save" ng-click="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</ion-modal-view>
